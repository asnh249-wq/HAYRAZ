<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highrise | دنیای مجازی تو</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(to right, #ffcc70, #ffafbd);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    header {
      padding: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
    }
    .btn {
      background-color: #333;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #555;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    .close-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>IRAN🇮🇷SHP</h1>
    <p>درحال ساخت👍</p>
    <button class="btn" onclick="openPopup()">ثبت نام</button>
    <br><br>
    <a href="https://myket.ir/app/com.pz.life.android" class="btn">دانلود از مایکت</a>
  </header>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2>ثبت‌نام در Highrise</h2>
    <input type="text" placeholder="نام کاربری" style="padding:10px; width:80%; margin:10px 0;"><br>
    <input type="email" placeholder="ایمیل" style="padding:10px; width:80%; margin:10px 0;"><br>
    <button class="btn">ارسال</button>
    <br>
    <button class="close-btn" onclick="closePopup()">بستن</button>
  </div>

  <script>
    function openPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
